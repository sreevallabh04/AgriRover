name: agri_rover
description: AgriRover - Smart Agriculture Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # UI & Animations
  lottie: ^2.7.0
  
  # Network & Images
  cached_network_image: ^3.3.0
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Internationalization
  intl: ^0.18.1
  
  # Charts
  syncfusion_flutter_charts: ^23.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/