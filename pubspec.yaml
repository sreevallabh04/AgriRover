name: agri_rover
description: AgriRover - Smart Agriculture Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  lottie: ^2.7.0
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1
  
  # State Management
  provider: ^6.1.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  
  # Network & IoT
  mqtt_client: ^10.0.0
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  dio: ^5.3.2
  
  # Bluetooth
  flutter_blue_plus: ^1.14.0
  
  # Camera & Media
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  cached_network_image: ^3.3.1
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7
  
  # Utilities
  permission_handler: ^11.0.1
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  geolocator: ^10.1.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Notifications
  flutter_local_notifications: ^17.2.0
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  intl: ^0.18.1
  
  # Environment & Config
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
